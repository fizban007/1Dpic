################################################################################
# Parameter config file for the Aperture code. All configuration words
# are not case-sensitive. The commented lines give the default values
# for each parameter.
################################################################################

# Metric type to use
#METRIC kerr_schild 2.0 0.0
# Time step size
DELTA_T 0.05
# Number of particles per cell
N_P 1
# Charge of an electron
Q_E 0.1
# Maximum number of particles per node
MAX_PART_NUM 1000000
# Maximum number of photons per node
MAX_PHOTON_NUM 1000000

################################################################################
# In this section we specify the dimensions of the grid, including the
# sizes, number of points, and number of guard cells. The format of
# the configuration is as follows:
#
# DIM_X   "# of grid points"  "starting position"   "coordinate size"  "extra guard cells"
#
# To turn off the third dimension and do a 2.5D simulation, simply set
# the numbers to 0.0  1  0  0.0. If you leave one of the lines commented,
# the default values will be used.
################################################################################
DIM1   256  0.0     20.0       3
DIM2   1    0.0     1.0        0
DIM3   1    0.0     1.0        0

################################################################################
# In this section we specify the initial condition. Possible initial conditions
# include:
#
# Empty: Fields are zero and no particles in the box. Have to rely on some form
#        of particle injection to work. No additional parameters.
#
# Two_Stream: Initialize two counter-streaming species with zero electric field.
################################################################################
INITIAL_CONDITION two_stream

################################################################################
# In this section we specify the boundary conditions, including
# whether each boundary is periodic, and when they are not, what kind
# of boundary condition they should use. If one of the directions have
# periodic boundary conditions setting to true, then it will override
# any specific boundary condition settings given later.
################################################################################
# Whether to use periodic boundary condition in direction 1
PERIODIC_BOUNDARY_1 true

# Whether to use periodic boundary condition in direction 2
PERIODIC_BOUNDARY_2 false

# Whether to use periodic boundary condition in direction 3
PERIODIC_BOUNDARY_3 false

################################################################################
# Field Boundary Conditions. Possible values are:
#
# Conductor: This boundary is a physical conductor and usual conductor
#            boundary conditions apply.
#            Addtional parameter:
#            thickness of the crust (integer)
#
# Outflow: This boundary is a damping boundary and waves will flow out
#          from the boundary
#
# Periodic: Periodic boundary condition. Guard cell content is copied
#           from the other end of the box
#
# Function: This boundary imposes the field values according to a set
#           of given functions of position and time.
#
# FunctionSplit: This boundary is similar to the above one, except
#                with the additional assumption that the function can
#                be split into the form f(t)g(x).
################################################################################
#BC_FIELD_LOWER_1 rotating_conductor 5 0.1666666667
#BC_FIELD_LOWER_1 conductor 5
#BC_FIELD_LOWER_2 coordinate
#BC_FIELD_LOWER_3 conductor
#BC_FIELD_UPPER_1 damping 0.01 11
#BC_FIELD_UPPER_1 pml 3.0 20
#BC_FIELD_UPPER_2 coordinate
#BC_FIELD_UPPER_3 conductor

################################################################################
# Particle Boundary Conditions. Possible values are:
#
# Inject: Particles are injected at this boundary with rate controlled
#         by another variable.
#
# Outflow: Particles are required to outflow quietly. When this is
#          used together with Damping field boundary condition, the
#          particles are decoupled from the field once they enter the
#          damping layer.
#
# Periodic: Periodic boundary condition. Particles in the guard cells are
#           copied from the other end of the box.
#
# Reflect: Particles are reflected from this boundary, conserving
#          their tangent momentum.
#
# Nothing: Do nothing special to the particles, except that all
#          particles that go out of the domain are erased.
################################################################################
#BC_PTC_LOWER_1 inject
#BC_PTC_LOWER_2 nothing
#BC_PTC_LOWER_3 nothing
#BC_PTC_UPPER_1 nothing
#BC_PTC_UPPER_2 nothing
#BC_PTC_UPPER_3 nothing

################################################################################
# In this section we simply specify some general simulation parameters.
################################################################################
# How many times to apply a smoothing filter to the current
# CURRENT_SMOOTHING 0

# Use compression in the data output file
# USE_COMPRESSION true

# Directory for data output
DATADIR ../Data/

# Algorithm for field update
ALGORITHM_FIELD_UPDATE "integral"
